<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sobre nosotros</title>
    <link rel="stylesheet" href="./nosotros.css">
    <link rel="icon" href="https://i.postimg.cc/brxwCpPw/KiraLogo.png" sizes="20x20">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylejuego.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="bg-black">
    <section>
        <nav class="navbar bg-black col-sm-12">
  
            <div class="container-fluid" >
              
              <div id="administrador" style="display:none">
                <a href="admin.html">
                  <img src="https://i.postimg.cc/hGjt1tB1/icons8-name-64.png" alt="userplus" style="opacity:0.7" height="55" width="55">
                </a>
      
                <button class="fa fa-star" id="destacado"></button>
        
              </div>
      
      
      
              <div id="dropdownUser" class="dropdown" style="display:none" >
                <button id="showUser" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
      
              
              <!--MODAL-->
              <button id="userModal" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img src="https://i.postimg.cc/3JMgGQDZ/icons8-user-64.png" alt="user" style="opacity:0.8" height="50" width="50">
              </button>
              
                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content modalStyle">
      
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" style="color:whitesmoke">Iniciar Sesion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <!--CUERPO DEL MODAL-->
                      <div class="modal-body">
      
                        
                        <form name="formularioLogin" action="registro.html">
                          <ul>
                            <li>
                              <label for="email" class="labelStyle">Correo Electronico </label>
                              <br>
                              <input class="inputBox" type="email" id="emailLog" name="user_email" autocomplete="off">
                            </li>
                    <br>
                            <li >
                              <label for="password" class="labelStyle">Contraseña </label>
                              <br>
                              <input class="inputBox" type="password" id="passwordLog" name="user_password" autocomplete="off">
                            </li>
                          </ul>
      
                          <a href="./" class="p-1 texto" > Has olvidado tu contraseña?</a>
      
                        </form>
                      </div>
      
                      <!------->
                      <div class="modal-footer">
                      <a href="./registro.html"> <button type="button" class="btn buttonStyle"> Registrarse</button> </a> 
                        <button type="button" class="btn buttonStyle" data-bs-dismiss="modal">Cancelar</button>
                        <button   id="buttonAceptar"  type="button" class="btn buttonStyle" data-bs-dismiss="modal" >Aceptar</button>
                      </div>
                    </div>
                  </div>
                </div>
      
      
                <!--------->
      
                <a class="navbar-brand logoClass " style="opacity:0.95" href="index.html">
               <img src="https://i.postimg.cc/brxwCpPw/KiraLogo.png"  alt="Logo" width="40" height="60" class="d-inline-block" > KiraStore</a>
              </div>
      
            </nav>
    </section>
    <section>
        <h2 class="nosotrostitle">
            Nuestro equipo
        </h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 d-flex">
                    <p class="nombresnosotros justify-content-around">Nicolás Agüero 
                        <img class="nosotrosfoto "src="https://scontent.ftuc1-1.fna.fbcdn.net/v/t1.15752-9/328751477_423164506660565_4030096681750159701_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=ae9488&_nc_ohc=sKv55cfcR2QAX_OLuqv&_nc_ht=scontent.ftuc1-1.fna&oh=03_AdS9FxqJGyZuBAWm0BXgMUgMhYsPRdp8gT04RTlcsJqIUw&oe=64808890" width="80%" height="100%">
                    </p> 
                </div>
                
                <div class="col-lg-6 col-sm-12 d-flex">
                    <p class="nombresnosotros justify-content-around">Antonella Lezana
                        <img class="nosotrosfoto" src="https://scontent.ftuc1-2.fna.fbcdn.net/v/t1.15752-9/327958842_703736847912295_466254228532012584_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=ae9488&_nc_ohc=-c7ZULETyFAAX9oYQWC&_nc_ht=scontent.ftuc1-2.fna&oh=03_AdS8_YgokG6p59IAV7XLp8x4VB5BMZiEaRyj-DuD73nmSA&oe=6480A313" width="80%" height="100%">
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container_registrar d-flex">
            <div class="registrar_juego d-flex justify-content-between">
                <div class="registrarte_ya">
                    <p>Registrate y disfrutá al máximo nuestros descuentos</p>
                </div>
                <div class="d-flex align-content-center p-2">
                  <a href="./registro.html"><button class="registrarme">Registrarme</button></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid d-flex justify-content-center p-4 ">
          <div class="row">
            <div class="col-4 texto p-2">
             <a href=""><p class="texto">NOSOTROS</p></a> 
            </div>
            <div class="col-4 texto ">
              <p>TODOS LOS DERECHOS RESERVADOS</p>
  
            </div>
            <div class="col-4 texto p-2">
              <p class="fa fa-twitter" ></p>
              <p class="fa fa-instagram"></p>
              <p class="fa fa-whatsapp"></p>
            </div>
          </div>
        </div>
      </footer>
</body>
