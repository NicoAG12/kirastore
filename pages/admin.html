<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador | KiraStore</title>
    <link rel="icon" href="https://i.postimg.cc/brxwCpPw/KiraLogo.png" sizes="20x20">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <!--NAVBAR-->
    <nav class="navbar bg-black">
  
        <div class="container-fluid d-flex justify-content-center" >
            <a class="navbar-brand logoClass " style="opacity:0.95" href="index.html">
           <img src="https://i.postimg.cc/brxwCpPw/KiraLogo.png"  id = "img..." alt="Logo" width="40" height="60" class="d-inline-block"></a>
          </div>
        </nav>
      <!--NAVBAR END-->

        <div>
            <!--BOTON AGREGAR JUEGO-->
            <div id="divPrincipal" class="p-2">
                <div class="d-flex justify-content-end">
                    <button class="buttonStyle" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar Juego</button>
                    <!---MODAL-->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content modalStyle">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">AGREGAR JUEGOS</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="formAÃ±adirJuego">
                                    <ul>
                                        <li>
                                            <label for="">Codigo:</label>
                                            <br>
                                            <input class="inputBox" type="text" id="codigoJuego" autocomplete="off" > 
                                        </li>
                                        <br>
                                        <li>
                                            <label for="">Nombre:</label>
                                            <br>
                                            <input class="inputBox" type="text" id="nombreJuego" autocomplete="off">
                                        </li>
                                        <br>
                                        <li>
                                            <label for="">Categoria: </label>
                                            <br>
                                            <input class="inputBox" type="text" id="categoriaJuego" autocomplete="off" >
                                          
                                        </li>
                                        <br>
                                        <li>
                                            <label for="">Descripcion:</label>
                                            <br>
                                            <input class="inputBox" type="text" id="descripcionJuego" autocomplete="off" >
                                        </li>
                                        <br>
                                        
                                        <li>
                                          <label for="">Subtitulo:</label>
                                          <br>
                                          <input class="inputBox" type="text" id="subtituloJuego" autocomplete="off" >
                                      </li>

                                        <br>
                                        <li>
                                          <label for="">Video:</label>
                                          <br>
                                          <input class="inputBox" type="text" id="videoJuego" autocomplete="off" >
                                        
                                      </li>
                                        <li>
                                          <label for="">Imagen: </label>
                                          <br>
                                          <input class="inputBox" type="text" id="URLimagen" autocomplete="off" >
                                        </li>
                                    </ul>
                                    <div class="d-flex justify-content-end">
                                      
                                      <button type="button" class="btn buttonStyle" data-bs-dismiss="modal">Cerrar</button>
                                      <button type="submit" id="buttonAceptarAdmin" class="btn buttonStyle">Agregar juego</button>
                                      
                                    </div>
                                </form>
                            </div>

                          </div>
                        </div>
                      </div>
                      
                </div>
                <!--FIN BOTON-->
              </div>
              <!---CONTAINER CRUD-->


              <div class="container-fluid" id="contenedorJuegos">

                <div class="alert alert-secondary " role="alert">
                 <i class="material-icons">gamepad</i> <b>Codigo:</b>
                 <p>Nombre juego: </p> 
                 <p>Descripcion: </p>
                 <p>Disponibilidad: </p>
                 <i class="material-icons">edit</i>
                 <i class="material-icons">star</i>
                 <i class="material-icons">delete</i>
                </div>
                
             
                                                
              </div>

                  </div>
            </div>

                </div>
      </div>
